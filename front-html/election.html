<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel= "stylesheet"  href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,300;1,400;1,600&display=swap">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"> 

    <link rel="stylesheet" href="style.css">

    <title>Test Elections</title>

</head>
<body>
    <section class="bg">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-4">
                    <div class="form-wrap">
                        <div class="form-heading">
                            <h1>Election Form</h1>
                        </div>
                        <form name="logForm" id="logForm">
                            <div class="form-group">
                                <label>Year: </label>
                                <input type="number" class="form-control" id="year" placeholder="Enter year">
                                <p id="p1"></p>
                            </div>
                            <div class="form-group">
                                <label>Political Party: </label>
                                <br>
                                <div class="select-wrapper">
                                    <div class="form-outline">
                                      <select id="select-party" class="select select-initialized form-control">
                                        <option value="1">Democrat</option>
                                        <option value="2">Republic</option>
                                      </select>
                                    </div>
                                </div>
                                <p id="p2"></p>
                            </div>
                            <div class="form-group">
                                <label>County: </label>
                                <div id="select-county" class="select-wrapper" >
                                    <div class="form-outline">
                                      <select class="select select-initialized form-control" placeholder="Enter year">
                                        
                                      </select>
                                    </div>
                                </div>
                                <p id="p3"></p>
                            </div>

                            <div class="form-group">
                                <label>Vote count: </label>
                                <input type="number" class="form-control" id="password" placeholder="Enter number">
                                <p id="p4"></p>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-block" id="submit">
                            </div>
                        </form>
                    </div>

                </div>

            </div>

        </div>

    </section>

   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  
  
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script> 

  <script>
    $(document).ready(function(){
        $("#submit").click(function(){
            var email = $("#email").val();
            var pass = $("#password").val();

    

           if(email.length == ""){
                $("#p1").text("Please enter your email address");
                $("#email").focus();
                return false;
            }


            else if(pass.length == ""){
                $("#p2").text("Please enter your password");
                $("#password").focus();
                return false;
            }

            else{
                var con = confirm("Are you Done?");
                if(con == true)
                {
                    alert("Welcome to our Website");
                    return true;
                }
                else{
                    return false;
                }
            }
        });
    });


</script>
</body>
</html>
